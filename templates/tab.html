<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>FREE RESPONSIVE HORIZONTAL ADMIN</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="/static/assets/css/style.css" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <style>
        .well{
            min-height: 800px;
        }
    </style>
</head>
<body>
    <div id="vue-app">
    {% verbatim %}
        <div class="navbar navbar-inverse set-radius-zero" >
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">

                        <img src="/static/assets/img/logo.png" />
                    </a>

                </div>

                <div class="right-div">
                    <a href="#" class="btn btn-info pull-right">LOG ME OUT</a>
                </div>
            </div>
        </div>
        <!-- LOGO HEADER END-->
        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navbar-collapse collapse ">
                            <ul id="menu-top" class="nav navbar-nav navbar-right">
                                <li><a v-bind:href="'/cms'+site.path">首页</a></li>
                                <li v-for="channel in channelList">
                                    <a v-bind:class="getMenuClass(channel)" v-bind:href="'/cms'+channel.path">{{ channel.name }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- MENU SECTION END-->
        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <div class="well">
                            <span v-for="category in categoryList">{{ category.name }}</span>
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-10">
                        <div class="well well-lg">
                            <a v-for="content in contentList" v-bind:href="'/cms/content/'+content.id">
                                {{ content.title }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT-WRAPPER SECTION END-->
        <section class="footer-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                       &copy; 2014 Yourdomain.com | More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></div>

                </div>
            </div>
        </section>
        <!-- FOOTER SECTION END-->
    {% endverbatim %}
    </div>
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="/static/assets/js/bootstrap.js"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="/static/assets/js/custom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/static/vue/vue-resource.min.js" ></script>

    <script>
        let app = new Vue({
            el: '#vue-app',
            data: {
                site:{},
                channel:{},
                channelList:[],
                categoryList:[],
                contentList:[],
            },
            created: function() {
                this.postFormData();
            },
            methods:{
                postFormData(){
                    this.$http.get("http://"+window.location.host+"/cms/api/channel/first?channelPath="
                        + window.location.pathname,
                        {emulateJSON: true})
                        .then(
                            function (response) {
                                this.$set(this, 'channel', response.data == undefined ? [] : JSON.parse(response.data));

                                this.$http.get("http://"+window.location.host+"/cms/api/site/get/"
                                + this.channel.site_id,
                                {emulateJSON: true})
                                .then(
                                    function (response) {
                                        this.$set(this, 'site', response.data == undefined ? {} : JSON.parse(response.data));

                                        this.$http.get("http://"+window.location.host+"/cms/api/channel/list?siteId="
                                        + this.site.id,
                                        {emulateJSON: true})
                                        .then(
                                            function (response) {
                                                this.$set(this, 'channelList', response.data == undefined ? [] : eval(response.data));
                                            }
                                        );
                                    }
                                );

                                this.$http.get("http://"+window.location.host+"/cms/api/category/list?channelId="
                                + this.channel.id,
                                {emulateJSON: true})
                                .then(
                                    function (response) {
                                        this.$set(this, 'categoryList', response.data == undefined ? {} : eval(response.data));
                                    }
                                );

                                this.$http.get("http://"+window.location.host+"/cms/api/content/list?channelId="
                                + this.channel.id + "&categoryId=0",
                                {emulateJSON: true})
                                .then(
                                    function (response) {
                                        this.$set(this, 'contentList', response.data == undefined ? {} : eval(response.data));
                                    }
                                );
                            }
                        );
                },
                getMenuClass(channel){
                    if(window.location.pathname == '/cms'+channel.path){
                        return 'menu-top-active';
                    }else{
                        return '';
                    }
                }
            }
        });
    </script>
</body>
</html>
